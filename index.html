<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قیمت بیت‌کوین</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .bitcoin-price {
            font-size: 24px;
            font-weight: bold;
            color: #f7931a;
        }
        .bitcoin-logo {
            width: 50px;
            height: 50px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="bitcoin-price">
        <img src="https://assets.coingecko.com/coins/images/1/large/bitcoin.png?1547033579" alt="Bitcoin Logo" class="bitcoin-logo">
        <span id="bitcoin-price">در حال دریافت قیمت...</span>
    </div>

    <script>
        async function fetchBitcoinPrice() {
            try {
                const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd');
                const data = await response.json();
                const price = data.bitcoin.usd;
                document.getElementById('bitcoin-price').textContent = قیمت بیت‌کوین: $${price};
            } catch (error) {
                console.error('خطا در دریافت قیمت بیت‌کوین:', error);
                document.getElementById('bitcoin-price').textContent = 'خطا در دریافت قیمت';
            }
        }

        fetchBitcoinPrice();
        setInterval(fetchBitcoinPrice, 5000); // هر ۵ ثانیه قیمت را به‌روزرسانی کن
    </script>
</body>
</html>
