<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قیمت سولانا</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .solana-price {
            font-size: 24px;
            font-weight: bold;
            color: #14f195; /* رنگ سبز سولانا */
        }
        .solana-logo {
            width: 50px;
            height: 50px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="solana-price">
        <img src="https://assets.coingecko.com/coins/images/4128/large/solana.png?1640133422" alt="Solana Logo" class="solana-logo">
        <span id="solana-price">در حال دریافت قیمت...</span>
    </div>

    <script>
        async function fetchSolanaPrice() {
            try {
                const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=solana&vs_currencies=usd');
                const data = await response.json();
                const price = data.solana.usd;
                document.getElementById('solana-price').textContent = قیمت سولانا: $${price};
            } catch (error) {
                console.error('خطا در دریافت قیمت سولانا:', error);
                document.getElementById('solana-price').textContent = 'خطا در دریافت قیمت';
            }
        }

        fetchSolanaPrice();
        setInterval(fetchSolanaPrice, 5000); // هر ۵ ثانیه قیمت را به‌روزرسانی کن
    </script>
</body>
</html>
