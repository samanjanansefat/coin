<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قیمت لحظه‌ای سولانا</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .solana-price {
            font-size: 24px;
            font-weight: bold;
            color: #14f195; /* رنگ سبز سولانا */
        }
        .solana-logo {
            width: 50px;
            height: 50px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="solana-price">
        <img src="https://assets.coingecko.com/coins/images/4128/large/solana.png?1640133422" alt="Solana Logo" class="solana-logo">
        <span id="solana-price">در حال دریافت قیمت...</span>
    </div>

    <script>
        // اتصال به WebSocket Binance برای جفت ارز SOL/USDT
        const socket = new WebSocket('wss://stream.binance.com:9443/ws/solusdt@trade');

        socket.onmessage = function(event) {
            const data = JSON.parse(event.data);
            const price = parseFloat(data.p).toFixed(2); // قیمت سولانا به دلار
            document.getElementById('solana-price').textContent = قیمت سولانا: $${price};
        };

        socket.onerror = function(error) {
            console.error('خطا در اتصال به WebSocket:', error);
            document.getElementById('solana-price').textContent = 'خطا در دریافت قیمت';
        };

        socket.onclose = function() {
            console.log('اتصال WebSocket بسته شد.');
            document.getElementById('solana-price').textContent = 'اتصال قطع شد';
        };
    </script>
</body>
</html>
